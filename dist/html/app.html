<div id="page-wrapper">
	<h2><span>#</span>Tic Tac Toe</h2>
	
	<div id="board-wrapper">
		<table id="game-board">
			<tr id="top-row">
				<td class="left-column" id="oanimate"></td>
				<td (click)="animate()">X</td>
				<td class="right-column">O</td>
			</tr>
			<tr id="middle-row">
				<td class="left-column">O</td>
				<td>X</td>
				<td class="right-column">O</td>
			</tr>
			<tr id="bottom-row">
				<td class="left-column">X</td>
				<td>O</td>
				<td class="right-column">X</td>
			</tr>
		</table>
	</div>
	
</div>
